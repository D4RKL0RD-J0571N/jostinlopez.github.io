name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run build
      
    - name: Unit Tests
      run: npx vitest run
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Run E2E Tests
      run: npx playwright test
      continue-on-error: true # Allow for now until we add E2E tests
